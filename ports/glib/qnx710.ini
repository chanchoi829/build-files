[constants]
# Fill in your SDP's $QNX_TARGET path here
qnx_target = '~/qnx/710/target/qnx7'

[binaries]
c = 'aarch64-unknown-nto-qnx7.1.0-gcc'
cpp = 'aarch64-unknown-nto-qnx7.1.0-g++'
ar = 'ntoaarch64-ar'
strip = 'ntoaarch64-strip'

[host_machine]
system = 'qnx'
cpu_family = 'aarch64'
cpu = 'aarch64'
endian = 'little'

[properties]
sys_root = qnx_target
sys_lib_dir = qnx_target / 'aarch64le/lib'
socket_lib_dir = qnx_target / 'aarch64le/lib'
atomic_lib_dir = qnx_target / 'aarch64le/lib/gcc/8.3.0'
